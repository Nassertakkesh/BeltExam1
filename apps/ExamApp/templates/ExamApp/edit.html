<body>

        <div class="pt-3 pr-5 pl-5 pb-0 border-bottom border-dark">

                <a href="/logout" class="text-right float-right align-bottom">Log Out</a>

                <a href="/wishes" class="text-right float-right align-bottom">Go Back</a>

            <h1 class="diplay-4"> Hello, {{thisuser.first_name}}! Make a Wish</h1>
            

     

    <div class="container p-5">
        <div class="row">

            <div class="col-sm  ">

{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}


                <form action="/wishes/edititem/{{userid}}" method="POST">
                    {% csrf_token %}

<div class="form-group">
<label for="exampleFormControlInput1">I Wish For:</label>
<input type="text" class="form-control" id="exampleFormControlInput1" value="{{iteminfo.item}}"
name="itemName">
</div>

<div class="form-group">
<label for="exampleFormControlTextarea1">Description:</label>
<input type= text class="form-control" id="exampleFormControlTextarea1" value= "{{iteminfo.desc}}"
rows="3"
name="descriptionName"></input>
</div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update!</button>
                        <a href="/wishes" class="btn btn-danger btn-md active " role="button" aria-pressed="true">Cancel</a>
                    </div>
                </form>

            </div>
            <div class="col-sm  ">
                <Div></Div>


        </div>




</body>
